---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: komga
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: komga
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      komga:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: gotson/komga
              tag: "1.24.0@sha256:cc270ec253e79c807b762b7c7cffb26d07cef631f62cb4f2ea19cb1070751c79"
            env:
              TZ: Europe/Paris
              SERVER_PORT: &port 80
              KOMGA_CONFIGDIR: /config
              LOGGING_FILE_NAME: /dev/stdout
            resources:
              requests:
                cpu: 15m
                memory: 256Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: komga
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.oxygn.dev"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: komga

      media:
        type: nfs
        server: funkstation.internal
        path: /volume2/Media/Comics
        globalMounts:
          - path: /media/comics
            readOnly: true

      books:
        type: nfs
        server: funkstation.internal
        path: /volume2/Media/Books/readarr
        globalMounts:
          - path: /media/books
            readOnly: true
