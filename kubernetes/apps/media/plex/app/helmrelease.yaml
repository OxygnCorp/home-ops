---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  chartRef:
    kind: OCIRepository
    name: plex
  interval: 1h
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          # Copy .kopiaignore to config volume root for Volsync backup optimization
          # Excludes regenerable metadata (~7GB) to speed up backups
          kopiaignore:
            image:
              repository: ghcr.io/home-operations/alpine
              tag: 3.21.3@sha256:bf9f7e405036f7d9c42a26da7bd0c2bd535faec8cbc1bfba6b0db33590e4ff28
            command: ["/bin/sh", "-c"]
            args:
              - cp /kopiaignore/.kopiaignore /config/.kopiaignore
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.43.0.10467@sha256:fa62165df48d04e9a418805951e903f831dec0e0601f4dc4245f9948d7fd719b
            env:
              TZ: "Europe/Paris"
              PLEX_ADVERTISE_URL: "http://10.10.98.170:32400,https://plex.oxygn.dev:443,http://plex.media.svc.cluster.local:32400"
              PLEX_NO_AUTH_NETWORKS: "10.10.20.0/24"
              # required for HW acceleration
              # NVIDIA_VISIBLE_DEVICES: "all"
              # NVIDIA_DRIVER_CAPABILITIES: "all"
              # HARDWARE_DEVICE_PATH: "/dev/nvidia0"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: &port 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                # nvidia.com/gpu: 1
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1024
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #             - key: nvidia.com/gpu.present
      #               operator: In
      #               values:
      #                 - "true"
      # nodeSelector:
      #   nvidia.com/gpu.present: "true"
      # runtimeClassName: nvidia

    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.10.98.170
          externalTrafficPolicy: Local
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 401"]
        hostnames:
          - "{{ .Release.Name }}.oxygn.dev"
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - # Ref: https://forums.plex.tv/t/external-srt-subtitles-are-not-working-w-reverse-proxy/886540
            backendRefs:
              - identifier: app
                port: *port
            filters:
              - type: RequestHeaderModifier
                requestHeaderModifier:
                  remove: ["Range"]
            matches:
              - path:
                  type: PathPrefix
                  value: /library/streams
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      kopiaignore:
        type: configMap
        name: plex-kopiaignore
        globalMounts:
          - path: /kopiaignore
      tmp:
        type: emptyDir
      media:
        type: nfs
        server: funkstation.internal
        path: /volume2/Media
        globalMounts:
          - path: /media
            readOnly: true
      pictures:
        type: nfs
        server: funkstation.internal
        path: /volume2/Pictures
        globalMounts:
          - path: /pictures
            readOnly: true
      videos:
        type: nfs
        server: funkstation.internal
        path: /volume2/Videos
        globalMounts:
          - path: /videos
            readOnly: true
