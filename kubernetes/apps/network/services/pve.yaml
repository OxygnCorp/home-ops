---
apiVersion: v1
kind: Service
metadata:
  name: &app pve
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: pve.internal
  # type: ClusterIP
  # clusterIP: None
  ports:
    - name: https-pve
      port: &port 8006
      protocol: TCP
      targetPort: *port
---
# yaml-language-server: $schema=https://k8s-schemas.oxygn.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pve
spec:
  hostnames: ["pve.oxygn.dev"]
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: pve
          namespace: network
          port: 8006
      matches:
        - path:
            type: PathPrefix
            value: /
