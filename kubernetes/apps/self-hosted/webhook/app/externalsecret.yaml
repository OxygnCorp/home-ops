---
# yaml-language-server: $schema=https://k8s-schemas.oxygn.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: webhook
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: webhook
    template:
      data:
        OPENCLAW_GITHUB_WEBHOOK_SECRET: "{{ .OPENCLAW_GITHUB_WEBHOOK_SECRET }}"
        RENOVATE_GITHUB_WEBHOOK_SECRET: "{{ .RENOVATE_GITHUB_WEBHOOK_SECRET }}"
  dataFrom:
    - extract:
        key: openclaw
    - extract:
        key: renovate
