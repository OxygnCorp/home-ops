---
# yaml-language-server: $schema=https://k8s-schemas.oxygn.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mushu-bot-pem
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mushu-bot-pem
  data:
    - secretKey: private_key_pem
      remoteRef:
        key: github
        property: GITHUB_APP_PRIVATE_KEY
